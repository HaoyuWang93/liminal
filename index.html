
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MAZE</title>
  <script src="aframe/aframe.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="assets/css/custom.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<div style='position: fixed;
  top: 15px;
  left: 20px;
  width:100%;
  text-align: left;
  z-index: 1;'>
  <a href="https://haoyuwang93.github.io/portfolio/"><button class="button">PORTFOLIO</button></a>
</div>

</head>

<body>

  <script>
  AFRAME.registerComponent("weblink", {
  schema: {
    url: {
      default: ""
    }
  },
  init: function() {
    this.el.addEventListener("click", (e) => {
      window.location = this.data.url;
    })
  }
});
</script>

<a-scene raycaster="objects: .clickable" cursor="rayOrigin: mouse; fuse: false;"
loading-screen="dotsColor: black; backgroundColor: #F1F1F1">
<a-camera wasd-controls-enabled="false"></a-camera>

  <a-assets>
    <img id="sky" src="images/gallery.jpg" alt="background">
    <img id="school" src="images/cover/school.jpg" alt="">
    <img id="sauna" src="images/cover/sauna.jpg" alt="">
  </a-assets>

  <a-sky src="#sky" rotation="0 -90 0"></a-sky>

  <a-text line-height="80" width="2.5" rotation="0 0 0"
  color="black" align="center" position="0 1.9 -2.51"
  value="Are we running into a maze?
  ...maybe we are just inside
  the permanent liminality">
  </a-text>

  <a-text line-height="60" width="1.7" rotation="0 0 0"
  color="black" align="center" position="0 1.4 -2.5"
  value="An open-ended project,
  view on your phone for immersive experience,
  stay tuned for updates...">
  </a-text>

  <a-image class="clickable"
   src= "#school" scale="1" width="1" height="1" rotation="0 -90 0" position="2.5 1.7 -1.8"
   link="href: school.html" target="_blank" rel="noopener noreferrer">
  </a-image>

  <a-image class="clickable"
   src= "#sauna" scale="1" width="1" height="1" rotation="0 -90 0" position="2.5 1.7 -0.6"
   link="href: sauna.html" target="_blank" rel="noopener noreferrer">
  </a-image>

  <a-image class="clickable"
   color="white" scale="1" width="1" height="1" rotation="0 -90 0" position="2.5 1.7 0.6"
   animation__oepn="startEvents: click; property: scale; to: 0; dur: 300;">
  </a-image>

  <a-image class="clickable"
   color="white" scale="1" width="1" height="1" rotation="0 -90 0" position="2.5 1.7 1.8"
   animation__oepn="startEvents: click; property: scale; to: 0; dur: 300;">
  </a-image>

  <a-image class="clickable"
   color="white" scale="1" width="1" height="1" rotation="0 90 0" position="-2.5 1.7 -1.8"
   animation__oepn="startEvents: click; property: scale; to: 0; dur: 300;">
  </a-image>

  <a-image class="clickable"
   color="white" scale="1" width="1" height="1" rotation="0 90 0" position="-2.5 1.7 -0.6"
   animation__oepn="startEvents: click; property: scale; to: 0; dur: 300;">
  </a-image>

  <a-image class="clickable"
   color="white" scale="1" width="1" height="1" rotation="0 90 0" position="-2.5 1.7 0.6"
   animation__oepn="startEvents: click; property: scale; to: 0; dur: 300;">
  </a-image>

  <a-image class="clickable"
   color="white" scale="1" width="1" height="1" rotation="0 90 0" position="-2.5 1.7 1.8"
   animation__oepn="startEvents: click; property: scale; to: 0; dur: 300;">
  </a-image>

  <a-image class="clickable"
   color="white" scale="1" width="1.5" height="1" rotation="0 180 0" position="1.2 1.7 2.5"
   animation__oepn="startEvents: click; property: scale; to: 0; dur: 300;">
  </a-image>

  <a-image class="clickable"
   color="white" scale="1" width="1.5" height="1" rotation="0 180 0" position="-0.8 1.7 2.5"
   animation__oepn="startEvents: click; property: scale; to: 0; dur: 300;">
  </a-image>

</a-scene>

</body>
</html
